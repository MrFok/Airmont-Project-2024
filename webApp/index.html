<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ocarina</title>
</head>
<body>
    <div class = "header">
        <div class = "logo">Ocarina</div>
    </div>

    <div class = "mid-body">
        <div class = "left-player">
            <div class = "left-youtube">
                <iframe width="400" height="308" src="https://www.youtube.com/embed/oMTcXXDZ8CA" title="Work This Time" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class = "left-song-box">
                <div class = "left-song-text">Example text, this will be the song title and artist name</div>
            </div>
            <button class = "left-button" type = "button">Choose</button>
        </div>
        <div class = "right-player">
            <div class = "right-youtube">
                <iframe width="400" height="308" src="https://www.youtube.com/embed/I5XTJhjbkuo" title="Eyes Like The Sky" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class = "right-song-box">
                <div class = "right-song-text">Example text, this will be the song title and artist name</div>
            </div>
            <button class = "right-button" type = "button">Choose</button>
    </div>

</body>
</html>
